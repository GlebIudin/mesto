<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="Социальная сеть с возможностью загрузки фото">
    <meta name="keywords" content="Фото, инстаграм, фотография">
    <meta name="author" content="Глеб Юдин">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt='Логотип'>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/ava-test.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__username" id="existing_username">имяТест</h1>
                <button class="profile__edit-button" type="button"><img class="profile__edit-image"
                        src="./images/edit-button.svg" alt="Кнопка редактирования информации о пользователе"></button>
                <p class="profile__description" id="existing_description">джобТест</p>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-image"
                    src="./images/add-button.svg" alt="Кнопка добавления фото"> </button>
        </section>
        <section class="elements">
            <template id="postTemplate">
                <div class="elements__element">
                    <button type="button" class="elements__photo_button" id="openedPhoto"><img class="elements__photo"
                            id="photoTemplate"></button>
                    <button class="elements__delete-button" type="button" id="cardDeleteButton"></button>
                    <div class="elements__panel">
                        <div class="elements__bar">
                            <h2 class="elements__header" id="headerTemplate"></h2>
                            <button class="elements__like-button" type="button" id="likeButton"></button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__sign">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupProfileEdit">
        <div class="popup__container">
            <button class="popup__close-button" type="button"><img class="popup__close-img" src="./images/close-img.svg"
                    alt="Кнопка закрытия формы"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="formUser" id="userForm" novalidate>
                <input class="popup__input" id="name_input" name="name_input" placeholder="Ваше имя" required
                    minlength="2" maxlength="40">
                <span id="name_input-error" class="popup__error"></span>
                <input class="popup__input" id="job_input" name="job_input" placeholder="Ваша профессия" required
                    minlength="2" maxlength="200">
                <span id="job_input-error" class="popup__error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupAddPhoto">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="photoPopupClose"><img class="popup__close-img"
                    src="./images/close-img.svg" alt="Кнопка закрытия формы"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="formAddPhoto" id="photoAddForm" novalidate>
                <input class="popup__input" id="photoName_input" name="photoName_input" placeholder="Название" required
                    minlength="2" maxlength="30">
                <span id="photoName_input-error" class="popup__error"></span>
                <input class="popup__input" id="photoURL_input" name="photoURL_input" placeholder="Ссылка на картинку"
                    type="url" required>
                <span id="photoURL_input-error" class="popup__error"></span>
                <button class="popup__save-button" type="submit" id="buttonSubmitPhoto">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupOpenPhoto">
        <div class="popup__image-container">
            <img class="popup__image">
            <button class="popup__close-button" type="button"><img class="popup__close-img" src="./images/close-img.svg"
                    alt="Кнопка закрытия формы"></button>
            <h3 class="popup__img-title"></h3>
        </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
