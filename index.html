<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link rel="stylesheet" href="pages/index.css"><meta name="description" content="Социальная сеть с возможностью загрузки фото"><meta name="keywords" content="Фото, инстаграм, фотография"><meta name="author" content="Глеб Юдин"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="main"><section class="profile"><img class="profile__avatar" src="b3bd05b243f6eed300c2.jpg" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__username" id="existing_username">имяТест</h1><button class="profile__edit-button" type="button"><img class="profile__edit-image" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования информации о пользователе"></button><p class="profile__description" id="existing_description">джобТест</p></div><button class="profile__add-button" type="button"><img class="profile__add-image" src="54b1426515811a15ebaf.svg" alt="Кнопка добавления фото"></button></section><section class="elements"><template id="postTemplate"><div class="elements__element"><button type="button" class="elements__photo_button" id="openedPhoto"><img class="elements__photo" id="photoTemplate"></button> <button class="elements__delete-button" type="button" id="cardDeleteButton"></button><div class="elements__panel"><div class="elements__bar"><h2 class="elements__header" id="headerTemplate"></h2><button class="elements__like-button" type="button" id="likeButton"></button></div></div></div></template></section></main><footer class="footer"><p class="footer__sign">© 2023 Mesto Russia</p></footer><div class="popup" id="profilePopupForm"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-img" src="ad98de32e342
